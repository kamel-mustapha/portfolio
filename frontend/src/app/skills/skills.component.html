<div class="py-8">
  <div @fadeInOut class="skill_container">
    <div *ngFor="let skill of skills_1">
      <div>
        <img
          [ngClass]="{ 'rounded-full': skill.rounded }"
          src="{{ skill.image }}"
          alt=""
        />
      </div>
      <div>
        <div>{{ skill.name | titlecase }}</div>
        <div [innerHtml]="skill.stars"></div>
      </div>
    </div>
